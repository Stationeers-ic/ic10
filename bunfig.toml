[test]
preload = ["./tests/setup.ts"]
smol = true
# always enable coverage
coveragePathIgnorePatterns = [
  "src/Devices/**",
  "src/Defines/**",
  "tests/**",
  "tools/**",
  "src/Envierment/**",
  "src/Ic10/Lines/CommentLine.ts",
  "src/Ic10/Instruction/Misc/OtherInstruction.ts",
  "src/Core/Device/DeviceMemory.ts",
]
coverageSkipTestFiles = true 
coverageThreshold = 0.3
[install]
auto = "auto"
[run]
shell = "bun"
bun = true