    registers:
      - name: r1
        value: 10
    stack: []
    code: |
      move r1 1
      sleep 1
      move r2 1
      sleep 1
      move r3 1
      sleep 1
      move r4 1
      sleep 1
      move r5 1
      sleep 1
      move r6 1
      sleep 1
      move r7 1
      sleep 1
      move r8 1
      sleep 1
      move r9 1
      sleep 1
      move r10 1

devices:
