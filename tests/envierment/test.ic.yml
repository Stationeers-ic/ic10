    PrefabName: StructureCircuitHousingCompact
    name: MyDevice
    chip: 1
    ports:
      - port: default
        network: base
    props:
      - name: Setting
        value: 10
      - name: Mode
        value: 12

  - id: 2
    PrefabName: StructureAutolathe
    ports:
      - port: default
        network: base
    slots:
      - index: 1
        item: ItemIronOre
        amount: 25
    reagents:
      - name: Iron
        amount: 100
networks:
  - id: base
    type: data
    props:
      - name: Channel0
        value: 10
      - name: Channel1
        value: 1
  - id: power
    type: power
